{{define "finishedtimelog"}}
{{template "head"}}
<body onload="setTableOfFinishedTimglogFunc('{{.Status}}')">
    {{template "navbar" .}}
    <div class="py-4 px-2">
        <div class="col-lg-12 col-md-8 col-sm-12 mx-auto pb-2">
            <div class="pt-3 pb-3">
                <h2 class="text-muted text-center">Timelog Of Finished Project</h2>
            </div>
            <div class="pt-3 pb-5">
                <h6 class="text-muted text-center">정산 완료된 프로젝트에 작성한 타임로그입니다.<br>ETC 프로젝트로 처리 여부를 설정해주세요.</h6>
            </div>

            <form action="/finishedtimelog-submit?status={{.Status}}" method="POST" onsubmit="return checkFinishedTimelogFunc('{{.Status}}')">
                <div class="row">
                    {{if .Status}}
                        <div class="col">
                            <input type="hidden" id="lasttimelognum" name="lasttimelognum" value="">
                            <table class="table table-sm text-center table-hover text-white">
                                <thead>
                                    <tr>
                                        <th>프로젝트</th>
                                        <th>아티스트</th>
                                        <th>Duration</th>
                                        <th>{{.LastDate}}</th>
                                    </tr>
                                </thead>
                                <tbody id="lasttable"></tbody>
                            </table>
                        </div>
                    {{end}}

                    <div class="col">
                        <input type="hidden" id="timelognum" name="timelognum" value="">
                        <table class="table table-sm text-center table-hover text-white">
                            <thead>
                                <tr>
                                    <th>프로젝트</th>
                                    <th>아티스트</th>
                                    <th>Duration</th>
                                    <th>{{.NowDate}}</th>
                                </tr>
                            </thead>
                            <tbody id="nowtable"></tbody>
                        </table>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-danger mt-4">Confirm</button>
                </div>
            </form>
        </div>
    </div>
    {{template "footer"}}
</body>
<!--add javascript-->
<script src="/assets/js/jquery-3.1.1.min.js"></script>
<script src="/assets/bootstrap-4/js/bootstrap.min.js"></script>
<script src="/assets/js/budget.js"></script>
</html>
{{end}}
