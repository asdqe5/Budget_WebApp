{{define "modal-bgproject"}}
<div class="">
    <input type="hidden" id="token" value="{{.User.Token}}">
    <!-- Modal : Remove BGProject -->
    <div class="modal" id="modal-rmbgproject" tabindex="-1" role="dialog" aria-labelledby="modal-rmbgproject" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-darkmode" style="background-color:#2e2d2d">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="modal-rmbgproject-title">Delete Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-darkmode">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modal-rmbgproject-id" class="col-form-label text-white">ID</label>
                        <textarea class="form-control" id="modal-rmbgproject-id" disabled></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modal-rmbgproject-name" class="col-form-label text-white">Name</label>
                        <textarea class="form-control" id="modal-rmbgproject-name" disabled></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-darkmode" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-danger" onclick="rmBGProjectFunc(document.getElementById('modal-rmbgproject-id').value)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
