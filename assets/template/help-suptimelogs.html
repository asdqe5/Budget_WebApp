{{define "help-suptimelogs"}}
    <!-- Supervisors Timelogs Help -->
    <div class="container p-5" style="max-width: 90%;">
        <h3 class="pt-2 pb-4 text-darkmode text-center">Supervisors Timelogs</h3>

        <div class="mx-auto pt-4 pb-2">
            <div class="col-sm-2" style="padding-left:0">
                <input class="form-control" type="month" format="yyyy-MM" value="2020-04">
            </div>
        </div>
        <div class="mx-auto">
            <table name="suptimelogstable" id="suptimelogstable" class="table-sm text-center text-white">
                <thead>
                    <tr>
                        <th class="border-top-white border-bottom-white border-right-gray" rowspan="2">ID</th>
                        <th class="border-top-white border-bottom-white border-right-white" rowspan="2">이름</th>
                        <th class="border-top-white border-bottom-gray border-right-white" colspan="5">프로젝트</th>
                        <th class="border-top-white border-bottom-white total" rowspan="2" style="min-width: 100px;">Total</th>
                    </tr>
                    <tr>
                        <th class="border-bottom-white border-right-gray">ASB</th>
                        <th class="border-bottom-white border-right-gray">COM</th>
                        <th class="border-bottom-white border-right-gray">COW</th>
                        <th class="border-bottom-white border-right-gray">KIJ</th>
                        <th class="border-bottom-white">KKP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border-top-gray border-right-gray">90</td>
                        <td class="border-top-gray border-right-white">심애림</td>
                        <td class="border-top-gray border-right-gray">
                            <input type="number" name="timelog" class="form-control" value="30">
                        </td>
                        <td class="border-top-gray border-right-gray">
                            <input type="number" name="timelog" class="form-control" value="30">
                        </td>
                        <td class="border-top-gray border-right-gray">
                            <input type="number" name="timelog" class="form-control" value="">
                        </td>
                        <td class="border-top-gray border-right-gray">
                            <input type="number" name="timelog" class="form-control" value="">
                        </td>
                        <td class="border-top-gray border-right-white">
                            <input type="number" name="timelog" class="form-control" value="40">
                        </td>
                        <td class="border-top-gray total">100h</td>
                    </tr>
                </tbody>
            </table>
        </div>       
        <div class="text-center">
            <span class="btn btn-darkmode mt-5 mb-5">Update</span>
        </div>
        <div class="text-darkmode text-center">
            <p class="h6 text-darkmode pt-4 mx-auto">
                슈퍼바이저 타임로그를 관리할 수 있는 페이지입니다.
                <div class="d-flex justify-content-center">
                    <div class="pt-2 pb-2" style="padding-right: 0px;">
                        <input class="form-control" type="month" format="yyyy-MM" value="2020-04">
                    </div>
                    <div class="p-2" style="padding-left: 0px;">
                        <p class="h6 text-darkmode pt-2 mx-auto">: 원하는 달의 슈퍼바이저 타임로그를 확인 및 수정할 수 있습니다.</p>
                    </div>
                </div>
                <p class="h6 text-darkmode pt-2 mx-auto">
                    <span class="btn btn-darkmode">Update</span>
                    : 해당하는 월에 진행중인 프로젝트에 슈퍼바이저의 타임로그를 수기로 입력을 한 후에 저장합니다.
                </p>
            </p>
        </div>
    </div>
{{end}}
