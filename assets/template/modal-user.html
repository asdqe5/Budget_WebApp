{{define "modal-user"}}
<div class="">
    <input type="hidden" id="token" value="{{.User.Token}}">
    <!-- Modal : Remove User -->
    <div class="modal" id="modal-rmuser" tabindex="-1" role="dialog" aria-labelledby="modal-rmuser" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-darkmode" style="background-color:#2e2d2d">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="modal-rmuser-title">Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-darkmode">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modal-rmuser-id" class="col-form-label text-white">User ID</label>
                        <textarea class="form-control" id="modal-rmuser-id" disabled></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-darkmode" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-danger" onclick="rmUserFunc(document.getElementById('modal-rmuser-id').value)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
